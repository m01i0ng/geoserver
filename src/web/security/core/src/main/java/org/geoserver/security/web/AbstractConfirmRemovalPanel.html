<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
   
<div wicket:id="rootObjects">
</div>
  <div class="sec-removal-dialog">
    <h3><wicket:message key="AbstractConfirmRemovelPanel.aboutRemove">About to remove</wicket:message></h3>
    <ul>
      <li>
       <div wicket:id="removedObjects">
        <span>
          <wicket:message key="AbstractConfirmRemovelPanel.removedObjects">
            The following objects will be removed
          </wicket:message>:
        </span>
        <ul>
          <li wicket:id="rulesRemoved">
            <strong><wicket:message key="rules" /></strong>:
            <ul>
              <li wicket:id="rules">
                <span wicket:id="name"></span>
              </li>
            </ul>
          </li>
        </ul>
       </div>
      </li>
      <li>
       <div wicket:id ="problematicObjects">
        <span>
          <wicket:message key="AbstractConfirmRemovelPanel.problems">
            The following objects can not be removed
          </wicket:message>:
        </span>
        <ul>
           <li wicket:id="rulesNotRemoved">
             <strong><wicket:message key="rules" /></strong>:
             <ul>
               <li wicket:id="problems">
                 <span wicket:id="name"></span>
               </li>
             </ul> 
           </li>
        </ul>
       </div>
      </li>
    </ul>
  </div>
</wicket:panel>
</body>
</html>
