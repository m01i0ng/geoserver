<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<table wicket:id="fileTable">
		<thead>
			<tr>
				<th class="w-30-em text-start" wicket:id="nameHeader"><wicket:message
					key="name">Name</wicket:message></th>
				<th class="w-15-em text-end" wicket:id="lastModifiedHeader"><wicket:message
					key="lastModified">Last modified</wicket:message></th>
				<th class="w-10-em text-end" wicket:id="sizeHeader"><wicket:message
					key="size">Size</wicket:message></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="3" class="p-0">
				<div wicket:id="fileContent">
					<table>
						<tr wicket:id="files">
							<td class="w-30-em text-start"><a href="#" wicket:id="nameLink"><span
								wicket:id="name"></span></a></td>
							<td class="w-15-em text-end" wicket:id="lastModified"></td>
							<td class="w-10-em text-end" wicket:id="size"></td>
						</tr>
					</table>
				</div>
				</td>
			</tr>

		</tbody>
	</table>
</wicket:panel>
</body>
</html>
